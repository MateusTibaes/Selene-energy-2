<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A empresa de energia confiável e limpa">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Selene Energy</title>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="img/logotipo selene.png" alt="logo da selene">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">ínicio</a>
            <a class="cabecalho-menu-item">Sobre nós</a>
            <a class="cabecalho-menu-item">Localização</a>
            <a class="cabecalho-menu-item">Contatos</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Selene Energy</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">A energía da lua diretamente na sua casa</h2>
                <button class="conteudo-principal-escrito-botao">Faça um chamado</button>
            </div>
            <img class="conteudo-principal-imagem" src="img/Foto da lua">
        </section>
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Quais benefícios você terá?</h3>
            <p class="conteudo-secundario-paragrafo">1. Prioridade para <strong>teste do produto</strong></p>
            <p class="conteudo-secundario-paragrafo">2. Poderá extrair <strong>energia mesmo de noite</strong></p>
            <p class="conteudo-secundario-paragrafo">3. Garantia de <strong>5 anos</strong> sobre o produto</p>
        </section>

    </main>

    <footer class="rodape">
        <h4 class="conteudo-escrito-rodape">Para mais informações entre em contato conosco</h4>
    </footer>

</body>

</html>
